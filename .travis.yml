language: python

matrix:
   include:
      - os: linux
        python: 3.5
        env:
          - PYCONDA=3.5
          - PYDIST=35
      - os: linux
        python: 3.6
        env:
          - PYCONDA=3.6
          - PYDIST=36

branches:
  only:
  - master
  - "/^release-.*$/"
  - "/^v[0-9.]+/"
before_install:
- "sudo apt-get install gfortran"
#- "sudo apt-get install libhdf5-serial-dev"
- "wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh"
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda create -q -n test-environment python=${PYCONDA} setuptools numpy scipy pandas matplotlib h5py sphinx sphinx_rtd_theme numpydoc nose
- source activate test-environment


install: "python setup.py develop"

script:
   - "nosetests"
   - "cd docs"
   - "make html"
   - "cd .."
   - "python setup.py sdist"
   - "ls dist"
   - "python setup.py bdist_wheel"
   - "ls dist"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  #    - "dist/amfe-0.2.tar.gz"
  #    - "dist/amfe-0.2-cp${PYDIST}-cp${PYDIST}m-linux_x86_64.whl"
  on:
    tags: true
    repo: AppliedMechanics/AMfe
    # branch condition cannot be done if tags: true
    #branch:
    #  - master
    #  - "/^release-.*$"
  skip_cleanup: true
